<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Bouakhasith: Etch-A-Sketch</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="title">Etch-A-Sketch</div>
      <div class="container"></div>
      <div class="buttons">
        <div class="button-padding">
          <p>Pixel Size</p>
          <a href="#" class="pixel-option button" data-pixel="32px">32px</a>
          <a href="#" class="pixel-option button" data-pixel="64px">64px</a>
          <a href="#" class="pixel-option button" data-pixel="128px">128px</a>
        </div>
        <div class="button-padding">
          <p>Color</p>
          <a href="#" class="color-option button" data-color="black">Black</a>
          <a href="#" class="color-option button" data-color="red">Red</a>
          <a href="#" class="color-option button" data-color="rainbow"
            >Rainbow</a
          >
        </div>
        <div>
          <p>Erase</p>
          <a href="#" class="color-option button" data-color="white">Eraser</a>
          <a href="#" class="clear-button button">Clear Canvas</a>
        </div>
      </div>
      <div class="contact">
        <a href="https://github.com/johnbdot/etch-a-sketch"
          ><i class="fab fa-github-square"></i
        ></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
