<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Bouakhasith: Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container"></div>
      <div class="buttons">
        <p>Pixel Size</p>
        <button class="pixel-option" data-pixel="32px">32px</button>
        <button class="pixel-option" data-pixel="64px">64px</button>
        <button class="pixel-option" data-pixel="128px">128px</button>
        <p>Color</p>
        <button class="color-option" data-color="black">Black</button>
        <button class="color-option" data-color="red">Red</button>
        <button class="color-option" data-color="rainbow">Rainbow</button>
        <p>Erase</p>
        <button class="color-option" data-color="white">Eraser</button>
        <button class="clear-button">Clear Canvas</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
